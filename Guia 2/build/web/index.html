<html>
    <head>
        <title>Registro de Producto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
         <h1>Registro de Productos</h1>
         
        <form action="Registro_Productos" method="Post"> 
        <label for="id_producto">ID del Producto:</label>
        <input type="text" id="id_producto" name="id_producto" required><br><br>

        <label for="nombre_producto">Nombre del Producto:</label>
        <input type="text" id="nombre_producto" name="nombre_producto" required><br><br>

        <label for="categoria">Categor√≠a:</label>
        <input type="text" id="categoria" name="categoria" required><br><br>

        <label for="proveedor">Nombre del Proveedor:</label>
        <input type="text" id="proveedor" name="proveedor" required><br><br>

        <label for="precio">Precio:</label>
        <input type="text" id="precio" name="precio" required><br><br>

        <input type="submit" value="Registrar Producto">
        
    </form>
         
    </body>
</html>
